function searchMovies(){
	
	var request =new XMLHttpRequest();
	console.log(document.getElementById('a').value);
	var url='http://www.omdbapi.com/?apikey=c805085a&s='+document.getElementById('a').value;	
	request.open("GET",url);
	request.send();
	request.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	var	 myArr  = JSON.parse(this.responseText);
       	printData(myArr);
    }
};
	function printData(myArr){
    
    var out = "";
    console.log(myArr);
    for(i in myArr.Search) {
        out +=  myArr.Search[i].Title;
    }
    console.log(out);
    document.getElementById("aaa").innerHTML = out;


}
